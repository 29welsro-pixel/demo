<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        <a-sphere src=  "https://codehs.com/uploads/dbaaf6a8d04c144668aa5a44d6dd5f69"
            position="-10 15 -20"
            depth="5"
            height="5"
            width="5"
            animation__1="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 2000;
                easing: linear;
                loop: true;
            "
        
            animation__2="
                property: position;
                from: -10 15 -20;
                to: 20 15 -20;
                dur: 8000
                loop: true;
                ">
        
        </a-sphere>
    
            <a-sphere src=  "https://codehs.com/uploads/340d0719428def4169c6b428947be65c"
            position="-15 15 -20"
            depth="5"
            height="5"
            width="5"
            animation__1="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 2000;
                easing: linear;
                loop: true;
            "
        
            animation__2="
                property: position;
                from: -50 15 -20;
                to: 20 15 -20;
                dur: 16000
                loop: true;
                ">
        
        </a-sphere>
    
    
    
            <!-- Set background -->
            <a-sky color="cyan"
            animation="
                property: color;
                from: #00FFFF;
                to: #000000;
                dur: 16000;
                "></a-sky>
            
            
            
            <!-- Set up camera -->
          
            
            <!-- Door -->
            <a-circle src= "https://codehs.com/uploads/4bf4f5ffc0545adf76a36b344822aa24"
                radius="2" position="0 2 -1"
                animation="
                property: opacity;
                from: 1;
                to: 0;
                dur: 1000ms;
                startEvents: click;"
                ">
                
            </a-circle>

            <!-- ground -->
            <a-plane rotation="-90 0 0" width="100"
                height="50" position="0 0 -25"
                color="lime">
                    
            </a-plane>
            
            <!-- Mountains -->
            <a-cone color="gray" radius-bottom="30"
                radius-top="10" height="40" 
                position="35 18 -100">
            </a-cone>
            <a-cone color="gray" radius-bottom="30"
                radius-top="10" height="50" 
                position="65 18 -100">
            </a-cone>
            <a-cone color="gray" radius-bottom="30"
                radius-top="10" height="40" 
                position="85 18 -90">
            </a-cone>
            <a-cone color="gray" radius-bottom="30"
                radius-top="10" height="20" 
                position="15 8 -70">
            </a-cone>
            
             <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
            
            
                           <a-camera><a-cursor></a-cursor></a-camera>

            
        <a-box src= "https://codehs.com/uploads/e487cd71f50e0516ea5840696d4d68b6"
            position="0 1 -5"
            depth="2"
            height="2"
            width="2"
            animation__1="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 2000;
                easing: linear;
                loop: true;
                property: height;
                from: 6;
                to: 2;
                loop: true;
            "
            animation__2="
                property: position;
                from: 0 1 -5;
                to: 0 -5 -5;
                loop: true;
                " </a-box>
                </a-box>
         </a-box>
        
          <a-box src= "https://codehs.com/uploads/9add7d7c74ee1cff56a728bcb01a78c7"
        position="1 1 -3"
        rotation="0 45 0"
        height="5"     
        animation="
          property: position;
          to: 1 2.5 -3;
          dir: alternate;
          dur: 1500;
          loop: true;
          easing: easeInOutElastic;
          elasticity: 800;
        " </a-box></a-box>
        
              <!-- Standard elastic box -->
      <a-box src= "https://codehs.com/uploads/5c79bd2dae898e33948d2872d2cac349"
        position="-3 1 -8"
        rotation="0 45 0"
        animation="
          property: scale;
          from: 1 1 1;
          to: 3 3 3;
          dir: alternate;
          dur: 1500;
          loop: true;
          easing: easeInCubic;
        "
      ></a-box>
      

            
        
        
        </a-scene>
    </body>
</html>
