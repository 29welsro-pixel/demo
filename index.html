<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            
               <a-camera><a-cursor></a-cursor></a-camera>

            
        <a-box
            position="0 1 -5"
            depth="2"
            height="2"
            width="2"
            animation__1="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 2000;
                easing: linear;
                loop: true;
            "
            
            animation__2="
                property: position;
                from: 0 1 -5;
                to: 3 1 -5;
                property: height;
                from: 2;
                to: 6; 
                startsEvents: mouseclick;
            "
           
            animation__3="
                property: position;
                from: 3 1 -5;
                to: 0 1 -5;
                property: height;
                from: 6;
                to: 2;
                startEvents: click;
            "
            
            animation__4="
                property: position;
                from: 0 1 -5;
                to: 3 1 -5;
                property: height;
                from: 2;
                to: 6; 
                startsEvents: mouseclick;
            "
            
            
            color="tomato">
        </a-box>
        
          <a-box
        position="1 1 -3"
        rotation="0 45 0"
        color="#blue"
        shadow
        animation="
          property: position;
          to: 1 2.5 -3;
          dir: alternate;
          dur: 1500;
          loop: true;
          easing: easeInOutElastic;
          elasticity: 800;
        " </a-box></a-box>
        
              <!-- Standard elastic box -->
      <a-box
        position="-1 1 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        shadow
        animation="
          property: scale;
          from: 1 1 1;
          to: 3 3 3;
          dir: alternate;
          dur: 1500;
          loop: true;
          easing: easeInCubic;
        "
      ></a-box>
      
      <!-- Floor -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
      ></a-plane>

        
        
        </a-scene>
    </body>
</html>
