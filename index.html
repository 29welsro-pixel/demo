<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <meta charset="utf-8">
  <title>A-Frame with Countdown and Background Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
      body { margin: 0; overflow: hidden; }

      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.5em;
        background: #222;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 10;
      }

      #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 8em;
        font-weight: bold;
        color: white;
        display: none;
        z-index: 9;
        text-shadow: 4px 4px 10px rgba(0,0,0,0.7);
      }
    </style>

        
    </head>
    <body>
        <!-- Audio element -->
    <audio id="bg-music" loop>
      <source src="INSERT SOURCE PATH" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- UI elements -->
    <button id="start-button">Start Experience</button>
    <div id="countdown">3</div>

        <a-scene>



            
        <a-sphere src=  "https://codehs.com/uploads/dbaaf6a8d04c144668aa5a44d6dd5f69"
            position="-10 15 -20"
            depth="5"
            height="5"
            width="5"
            animation__1="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 2000;
                easing: linear;
                loop: true;
            "
        
            animation__2="
                property: position;
                from: -10 15 -20;
                to: 35 15 -20;
                dur: 8000
                loop: true;
                ">
        
        </a-sphere>
    
            <a-sphere src=  "https://codehs.com/uploads/340d0719428def4169c6b428947be65c"
            position="-15 15 -20"
            depth="5"
            height="5"
            width="5"
            animation__1="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 2000;
                easing: linear;
                loop: true;
            "
        
            animation__2="
                property: position;
                from: -50 15 -20;
                to: 35 15 -20;
                dur: 16000
                loop: true;
                ">
        
        </a-sphere>
    
    
    
            <!-- Set background -->
            <a-sky color= "cyan"
            animation="
                property: color;
                from: #00FFFF;
                to: #000000;
                dur: 16000;
                "></a-sky>
            
            
            
            <!-- Set up camera -->
          
            
            <!-- Door -->
            <a-circle src= "https://codehs.com/uploads/4bf4f5ffc0545adf76a36b344822aa24"
                radius="2" position="0 2 -1"
                animation="
                property: opacity;
                from: 1;
                to: 0;
                dur: 1000ms;
                startEvents: click;"
                ">
                
            </a-circle>

            <!-- ground -->
            <a-plane rotation="-90 0 0" width="100"
                height="50" position="0 0 -25"
                color="lime">
                    
            </a-plane>
            
            <!-- Mountains -->
            <a-cone color="gray" radius-bottom="30"
                radius-top="10" height="40" 
                position="35 18 -100">
            </a-cone>
            <a-cone color="gray" radius-bottom="30"
                radius-top="10" height="50" 
                position="65 18 -100">
            </a-cone>
            <a-cone color="gray" radius-bottom="30"
                radius-top="10" height="40" 
                position="85 18 -90">
            </a-cone>
            <a-cone color="gray" radius-bottom="30"
                radius-top="10" height="20" 
                position="15 8 -70">
            </a-cone>
            
             <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
            
            
                           <a-camera><a-cursor></a-cursor></a-camera>

            
        <a-box src= "https://codehs.com/uploads/e487cd71f50e0516ea5840696d4d68b6"
            position="15 8 -70"
            depth="3"
            height="3"
            width="3"
            animation__1="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 2000;
                easing: linear;
                loop: true;
                property: height;
                from: 6;
                to: 2;
                loop: true;
            "
            animation__2="
                property: position;
                from: 15 20 -65;
                to: 15 15 -65;
                loop: true;
                " </a-box>
                </a-box>
         </a-box>
        
          <a-box src= "https://codehs.com/uploads/9add7d7c74ee1cff56a728bcb01a78c7"
        position="20 1 -30"
        rotation="0 90 0"
        height="10"     
        width="5"
        animation="
          property: position;
          to: 20 2.5 -30;
          dir: alternate;
          dur: 1500;
          loop: true;
          easing: easeInOutElastic;
          elasticity: 800;
        " </a-box></a-box>
        
              <!-- Standard elastic box -->
      <a-box src= "https://codehs.com/uploads/5c79bd2dae898e33948d2872d2cac349"
        position="-10 1 -13"
        rotation="0 45 0"
        animation="
          property: scale;
          from: 1 1 1;
          to: 4 4 4;
          dir: alternate;
          dur: 1500;
          loop: true;
          easing: easeInCubic;
        "
      ></a-box>
      
<a-box src= "https://codehs.com/uploads/7b2143e6cc65cb82f29dd08282aa0adb"
        position="5 1 -60"
        rotation="0 90 0"
        height="4"     
        width="5"
        depth="3"
        animation="
          property: position;
          to: 1 1 -15;
          dir: alternate;
          dur: 1000;
          loop: true;
          linear: linear
        " </a-box></a-box>



 <a-torus color="black" arc="360" radius="4" radius-tubular="0.1" position="-5 5 -15"></a-torus>
 <a-assets>
  <img id="texture" src="texture.png">
</a-assets>

<!-- Basic ring. --> 
<a-ring src= "https://codehs.com/uploads/eb2502f1f622db142ad0558022778a45"
color="purple" radius-inner="-1" radius-outer="4" position="-5 5 -15"></a-ring>

<!-- Textured ring. --> 
<a-ring src="blue" position="-5 5 -15"></a-ring>
 
 <!-- Basic ring. --> 
<a-ring src= "https://codehs.com/uploads/a2c5e1185587f3bce61c951bfe188afa"
color="black" radius-inner="-1" radius-outer="1" position="-5 5 -15"></a-ring>

 
 <a-torus-knot color="black" arc="360" p="2" q="7" radius="3" radius-tubular="0.1" position="-5 5 -15"
 animation__1="
                property: rotation;
                from: 0 0 0;
                to: 0 0 360;
                dur: 2000;
                easing: linear;
                loop: true;
            "
                ></a-torus-knot>


   <a-cone color="lime" radius-bottom="30"
                radius-top="5" height="10" 
                position="-15 1 -50">
            </a-cone>
        
        
        </a-scene>
    </body>
</html>
